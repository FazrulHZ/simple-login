    <form class="form-signin">

            <div class="col-md-6 d-md-block d-none">
                <div class="card bg-utama col-12 mx-auto mt-4 border-0">
                    <div>
                        <img src="../src/img/Background.png" class="img-fluid">
                    </div>
                    <hr class="new">
                    <div>
                        <p class="text-right text-white">
                            <b>Untuk membuat room secara private, silahkan akses kelas anda

            </div>
            <div class="col-md-6">

                    </div>

                    <div class="form-label-group">
                        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                        <label for="inputPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted text-center">Â© UPT-TIK - 2020</p>
